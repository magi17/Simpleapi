<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Random Shoti Video</title>
  <style>
    body {
      font-family: Arial, sans-serif;
      overflow: hidden;
      margin: 0;
      padding: 0;
      background: #111;
      color: #fff;
    }

    #video-container {
      background-color: rgba(255, 255, 255, 0.1);
      padding: 20px;
      border-radius: 10px;
      margin: 50px auto;
      text-align: center;
      max-width: 800px;
      max-height: 500px;
      overflow: hidden;
    }

    .documentation-button,
    .next-video,
    .contact-button {
      display: inline-block;
      width: 150px;
      margin: 20px 10px;
      background-color: #222;
      color: #fff;
      padding: 10px 20px;
      text-align: center;
      text-decoration: none;
      font-size: 16px;
      border-radius: 5px;
      border: none;
      cursor: pointer;
    }

    .documentation-button:hover,
    .next-video:hover,
    .contact-button:hover {
      background-color: #444;
    }

    h1#video-title {
      color: #ffcc00; /* Changed text color */
    }

    h1,
    h2,
    p,
    .username,
    .nickname {
      text-align: center;
    }

    .wave {
      background: rgba(255, 255, 255, 0.1);
      animation: wave 4s ease-in-out infinite alternate;
    }

    button.next-video {
      background-color: orange;
    }

    #video {
      width: 320px;
      height: 240px;
      margin: 0 auto;
      display: block;
    }

    @keyframes wave {
      0% {
        transform: scaleY(1);
      }
      50% {
        transform: scaleY(1.5);
      }
      100% {
        transform: scaleY(1);
      }
    }
  </style>
</head>
<body>
  <h1 id="video-title">Shoti Video</h1>

  <div id="video-scroll-container">
    <!-- Added wrapping div for scrolling -->
    <div id="video-container">
      <p class="username">Username:</p>
      <video
        id="video"
        width="320"
        height="240"
        autoplay
        loop
        controls
      ></video>

      <button class="next-video" onclick="fetchRandomVideo()">Next Video</button>
      <button href="/gpt?message=hi">gpt4o</button>
      <button href="/llama?message=hi">llama</button>
    </div>
  </div>

  <div>
    <div class="wave"></div>
    <div class="wave"></div>
    <div class="wave"></div>
  </div>


  <script>
const fetchRandomVideo = async () => {
  /*const apiUrl = "https://random-use-api-production.up.railway.app/shoti";*/

  try {
    const response = await fetch("/shoti"); // Fetch the data
    if (!response.ok) {
      throw new Error(`HTTP error! Status: ${response.status}`);
    }
    const data = await response.json(); // Parse the JSON
    const { url, name, description } = data;
    const rvid = data.url;
    const username = data.name;


    console.log(data); // Use the fetched data
    console.log("success");
    document.getElementById("video").src = rvid;
    document.querySelector(".username").textContent =
          "Username: " + username;
  } catch (error) {
    console.error("Error fetching data:", error); // Handle errors
  }
};



fetchRandomVideo();

</script>
</body>
</html>
